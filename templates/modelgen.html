<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Model Generator</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        .model-container{
            padding: 0 30px;
        }
        .model-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: #895FFF;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
        }

        .upload-box {
            border: 2px dashed #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            height: 300px;
            /* Increased height */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            /* Dark background for the box */
            border-radius: 10px;
            color: white;
        }

        .upload-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .form-group {
            margin: 20px 0;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #895FFF;
            color: white;
            padding: 15px 30px;
            /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            /* Larger font size */
        }

        input[type="submit"]:hover {
            opacity: 0.64;
        }

        .processing {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
    <script src="../static/js/navbar.js" defer></script>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="model-container">
        <div class="model-wrapper">
            <h1>3D Model Generator</h1>

            <div class="upload-box">
                <span>Image preview will appear here</span>
            </div>

            <form action="/upload" method="post" enctype="multipart/form-data" class="form-group">
                <input type="file" name="file" id="imageInput">
                <input type="submit" value="Generate">
            </form>

            <div class="processing" id="processing">
                <p>Processing...</p>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function (event) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = document.createElement('img');
                img.src = reader.result;
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('imagePreview').appendChild(img);
            }
            reader.readAsDataURL(event.target.files[0]);
        });

        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('processing').style.display = 'flex';
        });
    </script>
</body>

</html>

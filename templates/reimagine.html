<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reimagine</title>
    <script src="static/js/navbar.js" defer></script>
    <style>
        body {
            background-color: black;
            color: white;
            box-sizing: border-box;

        }

        img {
            max-width: 100%;
            height: 100vh;
            /* margin-top: 10px; */
        }

        #imagePreview {
            max-width: 1000px;
            /* Adjust the maximum width as needed */
            margin: 20px auto;
        }

        #originalImage,
        #variationsContainer {
            text-align: center;
            width: 24.7rem;
            border-radius: 10px;
            /* width: 24.6rem; */
            height: 23rem;
        }

        #variationsContainer img {
            width: 30%;
            /* Adjust the width of variation images */
            margin: 5px;
        }

        h1,
        h2 {
            color: white;
            display: flex;
            justify-content: center;
        }

        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            /* border: 1px solid blue; */
        }

        input {
            font-size: 16px;
            border: 2px solid rgb(221, 221, 221);
            padding: 15px;
            border-radius: 14px;
            background-color: black;
            color: white;
            cursor: pointer;
            margin-top: 34px;
            margin-bottom: 10px;
            height: 20px;
            width: 68%;
            margin-right: 1.5rem;
        }

        button {
            height: 3.7rem;
            background-color: blue;
            border: 1px solid white;
            border-radius: 15px;
            color: white;
            font-size: 14px;
            width: 19%;
        }

        #originalImageContainer {
            display: none;
            color: black;
            border: 2px solid black;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            background-color: #fff;
            border-radius: 10px;
            padding: 2px;
            width: 100%;
            height: 25rem;
            display: flex;


        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <div id="container">
        <h1>Image Variations</h1>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .webp" required
                onchange="previewImage()">
            <button type="button" onclick="reimagineImage()">Create Variations</button>
        </form>

        <div id="imagePreview" style="display: none;">
            <h2>Original Image</h2>
            <div class="image-container" id="originalImageContainer">

                <img id="originalImage" alt="Original Image">
            </div>


        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>


    <script>
        function previewImage() {
            const input = document.querySelector('input[type="file"]');
            const preview = document.getElementById('imagePreview');
            const originalImage = document.getElementById('originalImage');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    originalImage.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);

                preview.style.display = 'block';
                document.getElementById('variationsContainer').innerHTML = ''; // Clear previous variation images
            }
        }

        function reimagineImage() {
            document.getElementById('uploadForm').submit();
        }
    </script>
</body>

</html>

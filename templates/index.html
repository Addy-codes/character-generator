<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Character Creator</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- <script src="static/js/navbar.js" defer></script> -->
    <!-- <script src="{{ url_for('static', filename='js/game.js') }}"></script> -->

</head>

<body>
    <!-- <div id="navbar-container"></div> -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="loginHeading">
                <h1><i>Qrksee...</i></h1>
                <p>
                    Effortlessly
                    <span> create and modify assets for your gaming and animation projects </span>
                    with Al-driven ease.
                </p>
            </div>
            <div id="loginPage">
                <h1>Login</h1>

                {% if message %}
                <p style="color: red; text-align: center; max-width: 500px; margin: 0 auto;" class="logininput">{{
                    message
                    }}
                </p>
                {% endif %}

                <form id="loginForm" action="{{ url_for('login') }}" method="post">
                    <div class="new-form-group">
                        <label for="username" class="logininput">Email or Username</label>
                        <input type="text" id="username" name="login" placeholder="Enter your email or username"
                            class="logininput" required>
                    </div>
                    <div class="new-form-group">
                        <label for="password" class="logininput">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            class="logininput" required>
                    </div>
                    <button type="submit" class="loginBtn">Login</button>
                </form>
                <p class="signup-link">
                    Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                <p class="signup-link"> 
                    <!-- Forgot your password?   -->
                    <a href="{{ url_for('forgot_password') }}">Forgot My Password</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>

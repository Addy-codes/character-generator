<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Character Creator</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div class="container1">
        <h1>Login to Create a Character</h1>

        {% if message %}
        <p style="color: red;" class="logininput">{{ message }}</p>
        {% endif %}

        <form id="loginForm" action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username" class="logininput">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="logininput"  required>
            </div>
            <div class="form-group">
                <label for="password" class="logininput">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="logininput" required>
            </div>
            <button type="submit" class="logininput">Login</button>
        </form>
    </div>
</body>

</html>
